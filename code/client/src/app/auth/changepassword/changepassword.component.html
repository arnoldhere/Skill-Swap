<div class="container">
    <div class="left-panel">
        <div class="logo">SkillSwap</div>
        <div class="illustration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <div class="right-panel">
        <div class="change-password-container">
            <h1>Create New Password</h1>
            <p class="subtitle">Please enter and confirm your new password</p>

            <form class="change-password-form" #changeForm="ngForm" (ngSubmit)="onSubmit(changeForm)">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required>
                    <div class="password-strength">
                        @if (passwordStrengthMessage) {
                            <p>{{ passwordStrengthMessage }}</p>
                        }
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    @if (passwordsDoNotMatch) {
                        <span class="password-match">Passwords do not match</span>
                    }
                </div>

                <button type="submit" class="change-button">Change Password</button>
            </form>

            <p class="cancel-link">
                <a routerLink="/login">Cancel and go back</a>
            </p>
        </div>
    </div>
</div>
