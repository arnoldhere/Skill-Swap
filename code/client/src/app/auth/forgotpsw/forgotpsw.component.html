<div class="container">
    <div class="left-panel">
        <div class="logo">SkillSwap</div>
        <div class="illustration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="illustration-text">
                <h2>Forgot Your Password?</h2>
                <p>Don't worry, we'll help you recover your account</p>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="forget-password-container">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to receive a password reset link</p>

            <form class="forget-password-form" #forgetform="ngForm" (ngSubmit)="onSubmit(forgetform)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                        name="email"
                        [(ngModel)]="email"
                    >
                </div>

                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>

            <p class="login-link">
                Remembered your password? <a routerLink="/auth/login">Log in</a>
            </p>
        </div>
    </div>
</div>
