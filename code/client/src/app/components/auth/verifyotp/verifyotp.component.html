<div class="container">
    <div class="left-panel">
        <div class="logo">SkillSwap</div>
        <div class="illustration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="illustration-text">
                <h2>Verify Your Account</h2>
                <p>Enter the OTP sent to your email or phone</p>
            </div>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="verify-container">
            <h1>Enter OTP</h1>
            <p class="subtitle">We've sent a 6-digit code to your email</p>

            <form class="verify-form" #otpForm="ngForm" (ngSubmit)="onSubmit(otpForm)">
                <div class="form-group">
                    <label for="otp">One-Time Password</label>
                    <div class="otp-input">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[0]" name="otp1">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[1]" name="otp2">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[2]" name="otp3">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[3]" name="otp4">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[4]" name="otp5">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required [(ngModel)]="otp[5]" name="otp6">
                    </div>
                </div>
                
                <button type="submit" class="verify-button" [disabled]="isLoading">Verify</button>
            </form>

            @if (message) {
                <p class="response-message" [class.success]="isSuccess" [class.error]="!isSuccess">
                    {{ message }}
                </p>
            }

            <p class="resend-link">
                Didn't receive the code? <a (click)="resendOtp()">Resend OTP</a>
            </p>
        </div>
    </div>
</div>
