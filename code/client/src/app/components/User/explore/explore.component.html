<app-navbar></app-navbar>
<section class="explore-page">
  <h2 class="title">ğŸŒŸ Explore Skill Swappers</h2>
  <div class="user-grid">
    <div class="user-card" *ngFor="let user of users">
      <div class="avatar">
        <img [src]="user.profilephoto || defaultAvatar" alt="User Avatar">
      </div>

      <div class="user-info">
        <h3>{{ user.firstname }} {{user.lastname}}</h3>
        <p class="role">{{ user.phone }}</p>

        <div class="skills" *ngIf="user.skills && user.skills.length">
          Skills:
          <span class="skill-tag" *ngFor="let skill of user.skills">
            {{ skill.category?.name }}
          </span>
        </div>

        <p class="skills" *ngIf="!user.skills || !user.skills.length">Skills: Not added</p>

        <p class="location" *ngIf="user.location">
          ğŸ“ {{ user.location.city}} - {{ user.location.state }}
        </p>
      </div>

      <button class="connect-btn" (click)="connect(user._id)"><span><i class="fa-brands fa-rocketchat"></i></span>
        Chat</button>

      <button class="view-btn" (click)="viewUser(user._id)"><span><i class="fa-solid fa-eye"></i></span>
        View</button>
    </div>
  </div>
</section>
<app-footer></app-footer>
