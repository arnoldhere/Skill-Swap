<section class="explore-page">
  <h2 class="title">🌟 Explore Skill Swappers</h2>
  <div class="user-grid">
    <div class="user-card" *ngFor="let user of users">
      <div class="avatar">
        <img [src]="user.avatar || defaultAvatar" alt="User Avatar">
      </div>
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p class="role">{{ user.role }}</p>
        <p class="skills">Skills: {{ user.skills.join(', ') }}</p>
        <p class="location" *ngIf="user.location">📍 {{ user.location }}</p>
      </div>
      <button class="connect-btn" (click)="connect(user._id)">🤝 Connect</button>
    </div>
  </div>
</section>
