<div class="container">
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [scheme]="'cool'"
    [results]="commissionData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Commission Earned'">
  </ngx-charts-bar-vertical>
</div>
