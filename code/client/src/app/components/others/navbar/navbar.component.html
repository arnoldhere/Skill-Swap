<mat-toolbar color="primary" class="navbar" [ngClass]="{ 'scrolled': isScrolled }">
  <mat-toolbar-row>
    <span class="logo">SkillSwap</span>
    <span class="spacer"></span>

    <a mat-button routerLink="/Home">Home</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/skills">Skills</a>
    <a mat-button routerLink="/contact">Contact</a>

    <span class="auth-buttons">
      <ng-container *ngIf="isLoggedIn(); else loggedOut">
        <button mat-raised-button color="accent">Welcome, {{ getFirstName() }}</button>
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #loggedOut>
        <a mat-button routerLink="/auth/login">Login</a>
        <a mat-button routerLink="/auth/signup">Signup</a>
      </ng-template>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
