
<mat-toolbar color="primary" class="navbar" [ngClass]="{ 'scrolled': isScrolled }">
  <mat-toolbar-row>
    <!-- Logo & Hamburger Icon -->
    <div class="logo-container">
      <span class="logo text-center text-danger">SkillSwap</span>
      <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
        <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>

    <!-- Desktop Menu -->
    <div class="nav-links" [ngClass]="{ 'hide': !isMenuOpen }">
      <a mat-button routerLink="/Home" (click)="closeMenu()">Home</a>
      <a mat-button routerLink="/aboutus" (click)="closeMenu()">About</a>
      <a mat-button routerLink="/user/explore" (click)="closeMenu()">Explore</a>
      <a mat-button routerLink="/user/contact" (click)="closeMenu()">Contact Us</a>

      <!-- Authenticated / Non-authenticated states -->
      <ng-container *ngIf="isLoggedIn(); else loggedOut">
        <a mat-raised-button color="accent" routerLink="/user/profile" (click)="closeMenu()">
          Welcome, {{ getFirstName() }}
        </a>
        <button mat-raised-button color="primary" class="btn-danger" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #loggedOut>
        <a mat-button routerLink="/auth/login" (click)="closeMenu()">Login</a>
        <a mat-button routerLink="/auth/signup" (click)="closeMenu()">Signup</a>
      </ng-template>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<lib-toastify-toast-container
  [position]="'top-left'"
  [transition]="'bounce'"
  [autoClose]="2500"
  [hideProgressBar]="false"
  [newestOnTop]="false"
  [closeOnClick]="true"
  [pauseOnHover]="true"
  [pauseOnVisibilityChange]="true"
  [iconLibrary]="'font-awesome'"
></lib-toastify-toast-container>
